<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Rubik:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between">
            <div class="align-self-center">
                <a href="" class="d-inline-flex align-items-start">
                    <img src="assests/images/clock-logo.png" alt="logo" width="40" height="40" />
                    <h1 id="logo" class="text-white pt-2">
                        TICK TOCK
                    </h1>
                </a>
            </div>
            <!-- {{#if employee_loggedIn}} -->
            <nav class="d-flex justify-content-end mb-4">
                <ul class="row d-flex justify-content-end">
                    <li class="col-12 col-md-4">
                        <a href="/dashboard" class="px-3">Dashboard</a>
                    </li>
                    <li class="col-12 col-md-4">
                        <a href="/clockin" class="px-3">Clock In</a>
                    </li>
                    <li class="col-12 col-md-4">
                        <a id="logout" class="px-3">Logout</a>
                    </li>
                </ul>
            </nav>
            <!-- {{else}} -->
            <!-- <p id="slogan">an app to clock your working hours and more</p> -->
            <!-- {{/if}} -->
        </header>
        <main class="border border-dark rounded pb-4">
            <!-- {{#if time_registries}} -->
            <h2 class="text-center employee-name">
                <!-- {{employee.first_name}} {{employee.last_name}} -->
                John Doe
            </h2>
            <table class="table table-hover table-responsive employee-workinghour-table border-top">
                <thead class="table-light">
                    <tr>
                        <th>Date</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <!-- {{#each time_registries as |shift|}} -->
                <tr>
                    <td>
                        <!-- {{shift.date}} -->
                        2020-08-11
                    </td>
                    <td>
                        <!-- {{shift.time_IN}} -->
                        9:00
                    </td>
                    <td>
                        <!-- {{shift.time_OUT}} -->
                        5:00
                    </td>
                    <td>
                        <!--{{shift.total_time}}-->
                        08:00
                    </td>
                </tr>
                <!-- {{/each}} -->
            </table>
            <!-- {{else}}
            <h2 class="text-center">Current no working hours available</h2> -->
            <!-- {{/if}} -->
        </main>
        <div id="pop-up">
            <p id="alert-message"></p>
            <button id="close-btn">Ok</button>
        </div>
        <script src="./js/modal.js"></script>
    </div>
</body>
