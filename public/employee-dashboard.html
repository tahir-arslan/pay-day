<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Day</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Grenze&family=Hanalei+Fill&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div>
                <h1 id="logo">
                    Pay Day
                </h1>
            </div>
            <!-- {{#if employee_loggedIn}} -->
            <nav>
                <ul class="row d-flex align-items-center">
                <li class="col-6 col-md-4">
                    <a  href="/dashboard">Dashboard</a>
                </li>
                <li class="col-6 col-md-4" >
                    <a href="/clockin">Clock In</a>
                </li>
                <li class="col-12 col-md-4">
                    <a id="logout">Logout</a>
                </li>
                </ul>
            </nav>
                <!-- {{else}} -->
                <!-- <p id="slogan">an app to clock your working hours and more</p> -->
                <!-- {{/if}} -->
        </header>

        <main>
            <!-- {{#if time_registries}} -->
            <h2 class="text-center employee-name">
                <!-- {{employee.first_name}} {{employee.last_name}} -->
                John Doe
            </h2>

            <table class="table table-striped table-responsive employee-workinghour-table">
                <tr>
                    <th>Date</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Break</th>
                    <th>Total</th>
                </tr>
                <!-- {{#each time_registries as |shift|}} -->
                <tr>
                    <td>
                        <!-- {{shift.date}} -->
                        2020-08-11
                    </td>
                    <td>
                        <!-- {{shift.time_IN}} -->
                        9:00
                    </td>
                    <td>
                        <!-- {{shift.time_OUT}} -->
                        5:00
                    </td>
                    <td>
                        <!--{{shift.total_break}}-->
                        -00:30
                    </td>
                    <td>
                        <!--{{shift.total_time}}-->
                        08:00
                    </td>
                </tr>
                <!-- {{/each}} -->
            </table>
            <!-- {{else}}
            <h2 class="text-center">Current no working hours available</h2> -->
            <!-- {{/if}} -->
        </main>

        <div id="pop-up">
            <p id="alert-message"></p>
            <button id="close-btn">Ok</button>
        </div>
        <script src="./js/modal.js"></script>
    </div>
</body>
