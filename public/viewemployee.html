<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Rubik:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between ">
            <div class="align-self-center">
                <a href="" class="d-inline-flex align-items-start">
                    <img src="assests/images/clock-logo.png" alt="logo" width="40" height="40" />
                    <h1 id="logo" class="text-white pt-2">
                        TICK TOCK
                    </h1>
                </a>
            </div>
            <!-- {{#if employee_loggedIn}} -->
            <!-- <nav>
                <ul class="row d-flex align-items-center">
                <li class="col-6 col-md-4">
                    <a  href="/dashboard">Dashboard</a>
                </li>
                <li class="col-6 col-md-4" >
                    <a href="/clockin">Clock In</a>
                </li>
                <li class="col-12 col-md-4">
                    <a id="logout">Logout</a>
                </li>
                </ul>
            </nav> -->
            <!-- {{#else if manager_loggedIn}} -->
            <nav class="d-flex justify-content-end mb-4">
                <ul class="row d-flex justify-content-end">
                    <li class="col-6">
                        <a href="/dashboard" class="px-3">Dashboard</a>
                    </li>
                    <li class="col-6">
                        <a id="logout" class="px-3">Logout</a>
                    </li>
                </ul>
            </nav>
            <!-- {{else}} -->
            <!-- <p id="slogan">an app to clock your working hours and more</p> -->
            <!-- {{/if}} -->
        </header>

        <main class="border border-dark rounded">
            <h2 class="text-center employee-name">
                <!-- {{employee.first_name}} {{employee.last_name}} -->
                John Doe
            </h2>

            <table class="table table-hover table-responsive employee-workinghour-table border-top">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <!-- {{#each time_registries as |shift|}} -->
                <tr>
                    <td class="date{{shift.id}}">
                        <!-- {{shift.date}} -->
                        2020-08-11
                    </td>
                    <td class="timein{{shift.id}} editable{{shift.id}}">
                        <!-- {{shift.time_IN}} -->
                        9:00
                    </td>
                    <td class="timeout{{shift.id}} editable{{shift.id}}">
                        <!-- {{shift.time_OUT}} -->
                        5:00
                    </td>
                    <td>
                        <!--{{shift.total_time}}-->
                        08:00
                    </td>
                    <td>
                        <button class="editbtn" id="{{shift.id}}">Edit</button>
                        <button class="savebtn" id="{{shift.id}}">Save</button>
                    </td>
                </tr>
                <!-- {{/each}} -->
            </table>



            <div class="text-center edit-info-container">
                <a class="edit-info" href="/employee/{{time_registry.employee.id}}">Edit information of this employee</a>
            </div>
            <script src="./js/viewemployee-info.js"></script>
            <script src="./js/viewemployee-timesheet.js>"></script>
        </main>
    </div>
</body>
