<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze&family=Hanalei+Fill&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div>
                <h1 id="logo">
                    Pay Day
                </h1>
            </div>
            <!-- {{#if employee_loggedIn}} -->
            <nav>
                <ul class="row d-flex align-items-center">
                    <li class="col-6 col-md-4">
                        <a href="/dashboard">Dashboard</a>
                    </li>
                    <li class="col-6 col-md-4">
                        <a href="/clockin">Clock In</a>
                    </li>
                    <li class="col-12 col-md-4">
                        <a id="logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <!-- {{else}} -->
            <!-- <p id="slogan">an app to clock your working hours and more</p> -->
            <!-- {{/if}} -->
        </header>
        <main>
            <!-- id need to be changed into id = {id} in handlebars -->
            <div class="clockin-container d-flex flex-column align-items-center" id="1">
                <div class="current-date"></div>
                <div class="current-time"></div>

                <div class="button-container">
                    <button class="clockin-button">Clock In</button>
                    <button class="clockout-button">Clock Out</button>
                </div>
                <div class="working-stopwatch"></div>
                <div class="message"></div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.4/dayjs.min.js"></script>

            <script src="./js/display.js"></script>
        </main>
    </div>
</body>
