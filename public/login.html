<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="align-self-center">
                <img src="assests/images/clock-logo.png" alt="logo" width="60" height="60" />
                <h1 id="logo" class="text-white pt-2">
                    TICK TOCK
                </h1>

                <ul class="row d-flex align-items-center">
                <li class="col-6 col-md-4">

                </li>
                <li class="col-6 col-md-4" >
                    <a href="/clockin">Clock In</a>
                </li>
                <li class="col-12 col-md-4">

                </li>
                </ul>
            </nav> -->
                <!-- {{else}} -->

        </header>
        <main>
            <section class="h-20">
                <div class="container-fluid">
                    <div class="row w-100 vh-50">
                        <div class="col-sm-6 text-black my-auto" style="padding-left: 10rem;">
                            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                                <form style="width: 30rem;">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="username-login" class="form-control form-control-lg" />
                                        <label class="form-label" for="username-login">Username</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password-login" class="form-control form-control-lg" />
                                        <label class="form-label" for="password-login">Password</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-6 px-0 d-none d-sm-block">
                            <img src="./assests/images/login-splash.png" alt="Login image" class="w-75 h-100" style="object-fit: cover; object-position: left;">
                        </div>
                    </div>
                </div>
            </section>
            <script src="./js/login.js"></script>
        </main>

        <div id="pop-up">
            <p id="alert-message"></p>
            <button id="close-btn">Ok</button>
        </div>
        <script src="./js/modal.js"></script>
        </div>
