</head>

        <header>
            <div>
                <h1 id="logo">
                    Pay Day
                </h1>
            </div>

            <!-- {{#else if manager_loggedIn}} -->

                <ul class="row d-flex align-items-center">
                    <li class="col-6">

            </nav>

        </header>
        <main>

            <form
                class="form create-employee-form col-12 col-sm-6 offset-sm-3 col-lg-4 offset-lg-4 d-flex flex-column align-items-center">
                <h3 class="text-center">Create a new employee</h3>
                    <div class="form-element">
                        <label for="first-name">First Name: </label>
                        <input type="text" id="first-name" />
                    </div>
                    <div class="form-element">
                        <label for="last-name">Last Name: </label>
                        <input type="text" id="last-name" />
                    </div>
                    <div class="form-element">
                        <label for="hourly-wage">Hourly Wage: </label>
                        <input type="number" id="hourly-wage" min="0" />
                    </div>
                    <div class="form-element">
                        <label for="password">Password: </label>
                        <input type="password" id="password" />
                    </div>
                </div>
                <div class="form-element">
                    <button type="submit">Create</button>
                </div>
            </form>
            <script src="./js/addemployee.js"></script>
        </main>
    </div>
    <div id="pop-up">
        <p id="alert-message"></p>
        <button id="close-btn">Ok</button>
    </div>
    <script src="./js/modal.js"></script>
