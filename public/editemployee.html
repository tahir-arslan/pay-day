<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Day</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Grenze&family=Hanalei+Fill&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div>
                <h1 id="logo">
                    Pay Day
                </h1>
            </div>
            <!-- {{#if employee_loggedIn}} -->
            <!-- <nav>
                <ul class="row d-flex align-items-center">
                <li class="col-6 col-md-4">
                    <a  href="/dashboard">Dashboard</a>
                </li>
                <li class="col-6 col-md-4" >
                    <a href="/clockin">Clock In</a>
                </li>
                <li class="col-12 col-md-4">
                    <a id="logout">Logout</a>
                </li>
                </ul>
            </nav> -->
            <!-- {{#else if manager_loggedIn}} -->
            <nav>
                <ul class="row d-flex align-items-center">
                    <li class="col-6">
                        <a href="/dashboard">Dashboard</a>
                    </li>
                    <li class="col-6">
                        <a id="logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <!-- {{else}} -->
            <!-- <p id="slogan">an app to clock your working hours and more</p> -->
            <!-- {{/if}} -->
        </header>
        <main>
            <form class="form edit-employee-form col-12 col-sm-6 offset-sm-3 col-lg-4 offset-lg-4 d-flex flex-column align-items-center">
                <h3 class="text-center">Edit employee information</h3>
                <div class="form-element">
                    <label for="first-name">First Name: </label>
                    <input type="text" id="first-name" value="{{employee.first_name}}"/>
                </div>
                <div class="form-element">
                    <label for="last-name">Last Name: </label>
                    <input type="text" id="last-name" value="{{employee.last_name}}"/>
                </div>
                <div class="form-element">
                    <label for="department">Department:</label>
                    <select name="department" id="department">
                        <!-- {{#select employee.department}} -->
                        <option value="sales">Sales</option>
                        <option value="market">Market</option>
                        <option value="it">IT</option>
                        <option value="service">Service</option>
                        <!-- {{/select}} -->
                    </select>
                </div>
                <div class="form-element">
                    <label for="hourly-wage">Hourly Wage: </label>
                    <input type="number" id="hourly-wage" value="{{employee.hourly_wage}}"/>
                </div>
                <div class="form-element">
                    <button type="submit">Save</button>
                    <button type="button">Delete</button>
                </div>
            </form>     
            <script src="./js/editemployee.js"></script>
        </main>
    </div>
    <div id="pop-up">
        <p id="alert-message"></p>
        <button id="close-btn">Ok</button>
    </div>
    <script src="./js/modal.js"></script>
</body>
